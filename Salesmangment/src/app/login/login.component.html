<div class="login-container">
  <h2>Login</h2>

  <div class="form-group">
    <input
      type="text"
      placeholder="Email"
      [(ngModel)]="mail"
    />
  </div>

  <div class="form-group">
    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
    />
  </div>

  <button (click)="login()">Login</button>

  <p
    class="error-text"
    [style.color]="isError ? 'red' : 'green'"
  >
    {{ message }}
  </p>
</div>
