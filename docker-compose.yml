version: '3.8'
services:
  backend:
    build: ./management
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://db:3306/sales_db?createDatabaseIfNotExist=true"
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD: "${MYSQL_ROOT_PASSWORD:-change_me}"
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "9999:8080"
    restart: unless-stopped
    networks:
      - salesnet

  frontend:
    build: ./salesmanagement
    ports:
      - "7777:80"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - salesnet

networks:
  salesnet:
    external: true
    build: ./salesmanagement
